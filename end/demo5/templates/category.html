{% extends 'base.html' %}
{% block title %}
分类
{% endblock %}

{% block main %}

    <div class="col-md-8 col-md-offset-2">
            <h1 class="center">书籍列表</h1>
            <table class="table">
                <tr>
                    <th>书籍编号</th>
                    <th>分类名</th>
                </tr>
                {% for b in bs %}
                <tr>
                    <th>{{b.id}}</th>
                    <th>{{b.name}}</th>
                </tr>
                {% endfor %}
            </table>

    </div>
{% endblock %}

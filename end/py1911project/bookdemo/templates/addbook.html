<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
        <div class="container">
        {# 向当前页面的路由发起post请求 #}
        <form action="#" method="post">
            书籍名字：<input type="text" name="booktitle" placeholder="输入书籍名">
            <br>
            书籍价格：<input type="number" name="bookprice" step="0.5" placeholder="输入价格">
            <br>
            出版日期：<input type="text" name="bookpub_date" value="1983-06-01"/>
            <br>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>

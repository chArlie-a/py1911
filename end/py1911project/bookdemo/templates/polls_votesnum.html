<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<div class="container">
    <h1>投票信息：{{issue.title}}</h1>
    <h2>投票总票数</h2>
    <ul>
        {% for i in issue.issues.all %}
        <li>{{i.name}}-----票数：{{i.votes}}</li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'polls:index' %}">返回</a></button>
</div>
</body>
</html>

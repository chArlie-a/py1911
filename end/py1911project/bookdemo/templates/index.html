<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
         <h1>这里是首页</h1>
        <div>
            <div class="center">
                <img src="/static/img/boy.jpg" alt="">
            </div>


            <h2>这里是所有书籍({{books.count}})</h2>
            <a href="{% url 'booktest:addbook' %}">添加书籍</a>
            <ul>
                {% for book in books %}
                    <li>
                        <a href="{% url 'booktest:detail' book.id %}">{{book.id}}---{{book.title}}---{{book.price}}---{{book.pub_date}}</a>
                        <a href="{% url 'booktest:editbook' book.id %}">编辑</a>
                        <a href="{% url 'booktest:deletebook' book.id %}">删除</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>

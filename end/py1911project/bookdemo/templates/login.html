{% extends 'base.html' %}
{% block body %}
{% comment %}
<form action="#" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username" required>
    <br>
    密码：<input type="password" name="password" required>
    <br>
    <input type="submit" value="登录">

    {{errors}}

<form action="#" method="post">
    {% csrf_token %}
    {{lf.username.label}}:{{lf.username}}
    <br>
    {{lf.password.label}}:{{lf.password}}
    <br>
    <input type="submit" value="登录">
</form>
{% endblock %}
